<!DOCTYPE html>
<html>
<head>
	<title>Belajar Cookies</title>
	<link rel="stylesheet" type="text/css" href="TypeWriting.js-master/src/main.css">
	<script type="text/javascript" src="TypeWriting.js-master/src/jquery-1.12.3.min.js"></script>
	<script type="text/javascript" src="TypeWriting.js-master/src/typed.js"></script>
	<script type="text/javascript" src="TypeWriting.js-master/src/js-cookie.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
				var a = Cookies.get('dika');
				if(a==="Hayo"){
					$('#check').css('display','none');
				}		
						
				$('#klik').click(function(){
						Cookies.set('dika','Hayo', {expires: 2});
				});

				$('#klik1').click(function() {
					Cookies.remove('dika', {path:'', domain:'http://localhost/belajarphp/belajarcookie.html'});
					alert('Cookie berhasil dihapus');
					alert(a);
				});
		});


	</script>
</head>
<body>
	<p></p>
	<input type="checkbox" name="remember" id="check">Ingat
	<button id="klik">Kik aku</button>
	<button id="klik1">Kik aku Untuk hapus cookie</button>
</body>
</html>
